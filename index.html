<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <!--Logo-->
        <div class="logo">
            <img src="imagenes/Logo.png">
        </div>

        <form>
                <!--texto-entrante-->
            <div class="div-ingrese-texto">
                <textarea class="ingrese-texto" type="text" id="Ingrese el texto a encriptar" placeholder="Ingrese el texto aquí" required autofocus></textarea>
            </div>

                 <!--BOTONES-->
            <div class="div-botones">
                <label for="Encriptar">(!) solo letras minusculas y sin acentos</label>
                <input type="submit" value="Encriptar" class="boton-encriptar">
                <input type="submit" value="Desencriptar" class="boton-desencriptar">
            </div>
        </form>

            <!--texto-respuesta-->
        <canvas class="canvas"> </canvas>

            <!--Cuando no hay texto-->
        <div>
            <img src="imagenes/Muñeco.png" class="muñeco">
            <p class="mensaje-1">Ningún Mensaje fue encontrado</p>
            <p class="mensaje-2">Ingrese el texto que desee encriptar o desencriptar</p>
        </div>  

    </body>

</html>
