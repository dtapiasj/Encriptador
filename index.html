<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <!--Logo-->
        <div class="logo">
            <img src="imagenes/logo.png">
        </div>

        <form id="formulario">
                <!--texto-entrante-->
            <div class="div-ingrese-texto">
                <textarea id="texto" class="ingrese-texto" type="text" placeholder="Ingrese el texto aquí" autofocus></textarea>
            </div>

                 <!--BOTONES-->
            <div class="div-botones">
                <label for="Encriptar"><img src="imagenes/exclamacion.png" class="exclamacion">Solo letras minúsculas y sin acentos</label>
                <button id="encriptar" onclick="btnEncriptar()" type="submit" class="boton-encriptar">Encriptar</button>
                <button id="desencriptar" onclick="btnDesencriptar()" type="submit" class="boton-desencriptar">Desencriptar</button>
            </div>
        </form>

            <!--texto-respuesta-->
        <canvas class="canvas"> </canvas> 

            <!--Respuesta-->
        <div class="div-respuesta">
           <textarea id="respuesta" class="respuesta" type="text" readonly></textarea>
        </div>

            <!--Cuando no hay texto-->
        <div id="munequito" class="munequito">
            <img src="imagenes/muneco.png" class="muneco">
            <p class="mensaje-1">Ningún Mensaje fue encontrado</p>
            <p class="mensaje-2">Ingrese el texto que desee encriptar o desencriptar</p>
        </div>

        <div id="btnCopiar" class="btnCopiar">
            <button id="copy" class="styleCopiar" onclick="copiar()">Copiar</button>
        </div>

        <script src="script.js"></script>

    </body>

</html>
