<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <!--Logo-->
        <div class="logo">
            <img src="imagenes/Logo.png">
        </div>

            <!--texto-entrante-->
        <div class="div-ingrese-texto">
            <input class="ingrese-texto" type="text" id="Ingrese el texto a encriptar" placeholder="Ingrese el texto aquí" required>
        </div>
        
            <!--BOTONES-->
        <div class="div-botones">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
        </div>

            <!--texto-respuesta-->
        <div>
            <input type="all" id="Respuesta" placeholder="Ningún mensaje fue encontrado" class="texto-respuesta">
        </div>

    </body>

</html>
